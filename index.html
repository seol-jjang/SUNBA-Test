<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 취향 테스트</title>
    <meta name="author" content="seoljjang">
    <meta name="description" content="유튜브 취향 테스트">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta property="og:type" content="website">
    <meta property="og:site_name" content="유튜브 취향 테스트">
    <meta property="og:title" content="유튜브 취향 테스트">
    <meta property="og:description" content="내 취향에 맞는 영상은?">
    <meta property="og:image" content="image/bg-pattern.png">
    <meta property="og:url" content="https://seol-jjang.github.io/SUNBA-Test">

    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="유튜브 취향 테스트">
    <meta property="twitter:title" content="유튜브 취향 테스트">
    <meta property="twitter:description" content="내 취향에 맞는 영상은?">
    <meta property="twitter:image" content="image/bg-pattern.png">
    <meta property="twitter:url" content="https://seol-jjang.github.io/SUNBA-Test">

    <link rel="shortcut icon" type="image/x-icon" href="image/favicon.ico">
    <link rel="icon" href="image/favicon.ico">
    <link rel="apple-touch-icon" href="image/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-wrap">
                <div class="hero__title">
                    <p>한 명만 나오는</p>
                    <h3><span>유튜브</span><br>취향&nbsp;테스트</h3>
                    <div class="hero__ex">
                        <p>빙글빙글 돌아가는 유튜브 세상에서 취향에 맞는 영상찾기</p>
                        <p>🥒함정 질문이 있습니다🥒</p>
                        <p>소리가 나는 부분이 있으니 볼륨을 조절해주세요!</p>
                    </div>
                </div>
                <button class="start-btn">시작</button>
            </div>
        </section>
        <section class="qna">
            <div class="qna-wrap">
                <div class="qna__page"></div>
                <div class="qna__title"></div>
                <div class="qna__choice"></div>
            </div>
        </section>
        <section class="loading">
            <div class="loading-wrap">
                <h4>계산중입니다요로로로로롱~</h4>
            </div>
        </section>
        <section class="result">
            <div class="result-wrap">
                <div class="result__title">
                    <h3>당신에게 추천하는 선바는...</h3>
                    <div class="video">
                        <iframe width="560" height="315" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <h2 class="result__name"></h2>
                </div>
                <div class="result__info"></div>
            </div>
            <div class="more">
                <article class="youtube">
                    <a href="https://www.youtube.com/Sunbaaking" target="_blank"><button>선바 유튜브 바로가기</button></a>
                </article>
                <article class="replay">
                    <a href="https://www.youtube.com/sunbakim" target="_blank"><button>선바 생방송 다시보기</button></a>
                </article>
                <article class="twitch">
                    <a href="https://www.twitch.tv/sunbaking" target="_blank"><button>선바 트위치 바로가기</button></a>
                </article>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
    <script src="js/data.js"></script>
    <script src="js/loadingData.js"></script>
    <script src="js/heroStartEvent.js"></script>
</body>
</html>
