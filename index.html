<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-wrap">
                <div class="hero__title">
                    <p>한 명만 나오는</p>
                    <h3><span>유튜브</span><br>취향&nbsp;테스트</h3>
                    <p>내용물어쩌고저쩌고</p>
                    <p>내용물어쩌고저쩌고</p>
                </div>
                <button class="start-btn">시작</button>
            </div>
        </section>
        <section class="qna">
            <div class="qna-wrap">
                <div class="qna__page"></div>
                <div class="qna__title"></div>
                <div class="qna__choice"></div>
            </div>
        </section>
        <section class="loading">
            <div class="loading-wrap"></div>
        </section>
        <section class="result">
            <div class="result-wrap">
                <div class="result__title">
                    <h3>당신에게 추천하는 선바는...</h3>
                    <div class="video">
                        <iframe width="560" height="315" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <h2 class="result__name"></h2>
                </div>
                <div class="result__info"></div>
            </div>
            <div class="more">
                <article class="youtube">
                    <a href="https://www.youtube.com/Sunbaaking" target="_blank"><button>선바 유튜브 바로가기</button></a>
                </article>
                <article class="twitch">
                    <a href="https://www.twitch.tv/sunbaking" target="_blank"><button>선바 트위치 바로가기</button></a>
                </article>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
    <script src="js/data.js"></script>
    <script src="js/heroStartEvent.js"></script>
</body>
</html>
